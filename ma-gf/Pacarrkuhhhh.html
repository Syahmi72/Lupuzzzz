<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu, Sayang 💌</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      font-size: 4em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

  <h1>Hai Cinta 💖</h1>
  <p>
    Aku cuma mau bilang...<br>
    Kamu adalah bagian terindah dalam hidupku.<br>
    Terima kasih udah selalu ada, aku sayang kamu banget! 😘
  </p>
  <div class="heart">❤️</div>

  <button class="button" onclick="showMessage()">Klik aku~</button>

  <p id="message" style="margin-top:30px; display:none;">Aku nggak sabar buat masa depan kita bareng! 🥹✨</p>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>

</body>
</html>
